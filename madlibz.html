<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts2.js" type="text/javascript"></script>
    <title>The Maddest Lib</title>
  </head>
  <body>
    <div class="container">
      <h1>A mad mad mad mad lib</h1>
      <form>
        <div class="form-group">
          <label for="person">A name</label>
          <input id="person" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="verb">A verb</label>
          <input id="verb" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="place">A place</label>
          <input id="place" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="object">An object</label>
          <input id="object" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="verb2">Another verb</label>
          <input id="verb2" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="color">A color</label>
          <input id="color" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-dark">Submit your ideas!</button>
      </form>

      <div class="story">
        <h2>A catdog story</h2>
        <p>
          This is a story about a very very lucky <span class="object"></span> named <span class="person"></span>. He was so lucky that every time that he wanted to <span class="verb"></span> he would magically go to <span class="place"></span>. Eventually <span class="person"></span> became brave too, so anytime he <span class="verb2"></span> he not only got transported to <span class="place"></span> he also turned <span class="color"></span>.
        </p>
      </div>

    </div>

  </body>
</html>
